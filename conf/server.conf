server 
{
    listen 8585;# 
    host localhost;#d
    root  doc/html;
    client_max_body_size 8G;#d
    # error_page 45 /ode;
    # error_page 54 /ode;
    # error_page 54 /ode;
    
    
    location /add{
        root doc/uploads;
        index uplad.html;
        autoindex on;
        upload_store ./www/upload;
        # client_max_body_size 4G;
        allowed_methods GET;
        # index  index.php;
        # client_max_body_size 4G;
        cgi_extension .php .py;
    }
    location /cgi{
        root doc/cgi;
        upload_store ./www/upload;
        allowed_methods GET POST;
        cgi_extension .php .py;
    }
}