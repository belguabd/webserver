# 1 - return 500 /;
# 2 - index dir.html index.html   ;
# 3 - autoindex on; 
# 
# 
# 
# listen host root index (if error find )
# 
# 
# 
# 
# 
# 

server 
{
    listen 8585;#    d            # Port to listen on
    host  client_31;#d
    server_name Default_server;      # Server name (optional) // 
    
    error_page 11 32 30 200 199 404 /error/4xx/404.html;
    # error_page  404 /other/vid.mp4;
    error_page  400 /error/4xx/400.html;
    error_page  405 /error/4xx/405.html;
    error_page  403 /error/4xx/403.html;# /if find
    root  doc/html;
    index  index.html dir.html hs.html;#d
    client_max_body_size 9G;#d

    location /add {
        root doc/html; #d
        index inedwex.html index.php diwr.html;
        autoindex on;
        upload_store /goinfre/ataoufik/ss/upload; #if (upla.back != '/') up.pushBack('/')
        allowed_methods GET POST DELETE;
        cgi_extension .php .py;
        # return 301 https://www.youtube.com/;
        client_max_body_size 9G;
    }
        location /a2 {
        return 301 https://www.youtube.com/;
 
    }
    location /cgi {
        root  doc/html;
        index index.html;
        client_max_body_size 9G;
        cgi_extension .php .py;
    }
    

    location / {
        root  doc/html;
        index index.php index.html;
        client_max_body_size 9G;
        cgi_extension .php .py;
        # return 301 https://www.youtube.com/;
    }
}


