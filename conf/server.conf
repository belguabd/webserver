
server 
{
    listen 8080;# 
    host localhost;#d
    root  doc/html ;
    client_max_body_size 2G;#d

    
    
    location /{
        root www;
        autoindex on;
        index  index.php;
        cgi_extension .php .py;
    }
    location /test{
        root www;
        index test1.html;
    }
}