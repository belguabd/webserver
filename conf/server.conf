server 
{
    listen 8585;
    client_max_body_size 8G;
    host localhost;
    root www;
    server_name a.com;
    error_page 400 /errors/400.html;
    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;
    error_page 405 /errors/405.html;
    error_page 413 /errors/413.html;
     error_page 500 /errors/500.html;
    error_page 505 /errors/505.html;

    # location / {
    #     root www/html;
    #     index index.html;
    # }

    location /upload {
        root www/html;
        index upload.html;
        client_max_body_size 1G;
        allowed_methods GET POST;
        upload_store www/uploads;
    }

    location /denya {
        return https://www.youtube.com/watch?v=OpCzssHSpe8;
    }

    location /fc-bar {
       return  https://theanalyst.com/2021/09/barcelona-2-8-bayern-munich-reliving-the-numbers-behind-an-unforgettable-game;
    }

    location /login {
        root www/login;
        autoindex on;
        allowed_methods POST GET;
        cgi_extension .php;
    }
}
