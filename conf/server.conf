server 
{
    listen 8080;# 
    host localhost;#d
    root  doc/html;
    client_max_body_size 9G;#d

    location /add{
        root doc/html; #d
        index inedwex.html index.php diwr.html;
        autoindex on;
        upload_store ../webserver/upload;
        return https://www.youtube.com/;
        allowed_methods  POST DELETE;
        client_max_body_size 9G;
        cgi_extension .php .py;
    }
    location /a2 {
        return https://www.youtube.com/;
 
    }
    location /cgi {
        root  doc/html;
        index index.html;
        client_max_body_size 9G;
        cgi_extension .php .py;
    }
    location /{
        root www;
        autoindex on;
        # index index.html;
    }
    location /test{
        root www;
        index test1.html;
    }
}

