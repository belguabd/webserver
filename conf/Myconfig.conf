server 
    {
    listen 8585;                # Port to listen on
    listen 50;                 # Port to listen on
    listen 70;                 # Port to listen on
    host client_31;              # Host address
    # host client_1;              # Host address
    server_name Default_server;      # Server name (optional)
    # server_name Default_server;      # Server name (optional)
    client_max_body_size 10M;     # Maximum client body size
    
    # Default error pages /Direct Paths
    error_page 400 /errors/400.html;
    # error_page 301 /errors/301.html;
    # error_page 403 /errors/403.html;
    # error_page 404 /errors/404.html;
    # error_page 405 /errors/405.html;
    # error_page 413 /errors/413.html;
    # error_page 414 /errors/414.html;
    # error_page 500 /errors/500.html;
    # error_page 502 /errors/502.html;
    # error_page 503 /errors/503.html;
    error_page 504 /errors/504.html;
    autoindex on;
    root doc/html;  #root need "/" 
    # root /path/to/ro;
    index  index.html dir.html hs.html;
    # index index.html;
    # index index.html;
    # Route configuration
    location    /yy
    {
        root doc/html;       # Root directory for this route
        autoindex on;             # Directory listing
        allowed_methods GET POST;  # Allowed HTTP methods
        index digr.html indgex.html;         # Default file for directories
    }

    location    /yeey
    {
        root doc/html;       # Root directory for this route
        autoindex on;             # Directory listing
        allowed_methods GET POST;  # Allowed HTTP methods
        index die23r.html inde32ex.html;         # Default file for directories
    }
    location /uploads {
        root /docs/uploads;
        allowed_methods POST;
        upload_store /docs/uploads/files;  # Upload directory
        client_max_body_size 20M;  # Override global body size for uploads
    }

    location /old-page {
        # Relative URL (appends to current domain)
        returne 301 /new-page;
        # Absolute URL (complete URL)
        returne 301 http://newdomain.com/page;
        returne 301 /new-page;    # HTTP redirection
    }
    
    location /cgi {
        root /docs/cgi;
        allowed_methods GET POST;
        cgi_extension .php .py;        # CGI file extension
        cgi_handler /docs/cgi/php-cgi;  # CGI handler path
    }
}
