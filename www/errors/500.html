<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> 500 Internal Server Error</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #8f1684;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 10rem;
      margin: 0;
      animation: zoomIn 1s ease-out forwards;
      opacity: 0;
    }

    p {
      font-size: 1.2rem;
      color: #ffb3b3;
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
    <h1>500</h1>
    <p>The server encountered an error and couldn't complete your request.</p>    
</body>
</html>
