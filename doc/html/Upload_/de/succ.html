<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Upload Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4CAF50; /* Same as the card background */
        }

        .container {
            background-color: #4CAF50; /* Same as the body background */
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .button {
            background-color: white;
            color: #4CAF50;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Success!</h1>
    <p>Your data has been uploaded successfully.</p>
</div>

</body>
</html>
