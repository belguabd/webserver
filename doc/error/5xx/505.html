<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>505 HTTP Version Not Supported</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 60px;
            color: #e74c3c;
        }
        p {
            font-size: 20px;
            color: #6c757d;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #e74c3c;
        }
        .back-link {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">505</div>
        <h1>HTTP Version Not Supported</h1>
        <p>Sorry, the HTTP version used in your request is not supported by this server.</p>
        <p>Try using a different HTTP version or contact the server administrator.</p>
        <a href="/" class="back-link">Go Back to Home</a>
    </div>
</body>
</html>
